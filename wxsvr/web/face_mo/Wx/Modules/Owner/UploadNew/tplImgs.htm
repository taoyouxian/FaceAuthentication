<%
    for( var i=0;i< tplData.length;i++){
        var aItem = tplData[i];
%>
<li class="item" style="padding:5px">
    <div class="row clearfix">
        <img src="<%=aItem.Lid %>" class="ImgItem col-xs-12" style="width:100%; min-height:100px" />
        <div style="position: absolute; top:5px ; right:5px; padding:5px 10px" class="bg-red" onclick="UploadNew.RemoveImg('<%=i %>')">
            <i class="fa fa-close"></i> 删除
        </div>
    </div>
</li>
<%} %>

<%if ( tplData.length<=0){ %>
<li class="item" style="padding:5px; padding-left:20px"> 未上传照片 </li>
<%} %>
